name: Build Substack Daily Digest

permissions:
  contents: write


on:
  schedule:
    # 18:00 UTC â‰ˆ 19:00 Rome (inverno). Aggiusta se serve.
    - cron: "0 18 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build digest
        run: |
          python build_digest.py

      - name: Commit digest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add digest/
          git commit -m "Daily digest $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
